<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="script1.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
    emailjs.init("R_Uh3PpqqoC6z2M7M");       
    })();
    </script>    
</head>
<body>

    <div class="container">
        <h1>Let's Connect</h1>
        <p>Have a project in mind? Let's connect, drop a message below!</p>

            <form action="https://formspree.io/f/xlgddkyg" method="POST" id="contactForm">
        <!--<form action="/upload-endpoint" method="POST" enctype="multipart/form-data">-->
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label for="user-file">Upload a File:</label>
                <input type="file" id="user-file" name="uploaded_file">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea id="message" name="message" rows="4" placeholder="How can I help you?" required></textarea>
            </div>
            <button type="submit" onclick="SendMail()" id="submitBtn">Send Message</button>
        </form>   
            
        <div id="status"></div>

        <div class="social-links">
            <button id="submitBtn_link"><a href="https://www.linkedin.com/in/juliuschukwubueze-16j" target="_blank">LinkedIn</a></button>
            <button id="submitBtn_link"><a href="https://github.com/Julius-100" target="_blank">GitHub</a></button>
            <button id="submitBtn_link"><a href="https://x.com/Julius18S" target="_blank">Twitter</a></button>
        </div>
    </div>
</body>
</html>
